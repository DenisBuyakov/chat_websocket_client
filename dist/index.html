<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="app.bundle.js"></script>
</head>
<body>
<div>
    <input type="text" id="userName" placeholder="Ваше имя">
    <input type="button" id="loginButton" value="Войти">
</div>
<div style="display: flex">
    <div>
        <div>Окно чата
        </div>
        <div>
            <textarea id="textArea" readonly style="height: 200px; width: 600px"></textarea>
        </div>
        <div>
            <input type="text" placeholder="Отправить сообщение" id="input">
        </div>
        <div>
            <input type="button" id="button" value="send">
        </div>
    </div>
    <div>
        <div>Пользователи
        </div>
        <div><select id="userList" size="10" style="min-width: 100px">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American Express">American Express</option>
        </select></div>
    </div>
</div>
</body>
</html>
